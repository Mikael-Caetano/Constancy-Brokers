version: "3.8"
   
services:
  db:
    image: postgres
    hostname: postgres
    container_name: postgres
    environment:
      POSTGRES_DB: palladris_brokers_database
      POSTGRES_USER: palladris_brokers
      POSTGRES_PASSWORD: password
  django:
    build: .
    image: django
    container_name: django
    entrypoint: ./docker-entrypoint.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
   postgres: